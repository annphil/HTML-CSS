<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="innovation-left">Popular Recipe | What's New</div>
    <img src="images/Logo.png" alt="TasteBud Treasures">
    <div class="innovation-right">Categories | Meal Ideas</div>
</header>

<main>
    <h2>Welcome to My Recipe App</h2>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for recipes...">
        <button type="button" onclick="searchRecipes()">Search</button>
    </div>
    <div class="recipe">
        <img src="images/Recipe 1.jpg" alt="Recipe 1">
        <p>Recipe 1 Description</p>
    </div>
    <div class="recipe">
        <img src="images/Recipe 2.jpg" alt="Recipe 2">
        <p>Recipe 2 Description</p>
    </div>
    <div class="recipe">
        <img src="images/Recipe 3.jpg" alt="Recipe 3">
        <p>Recipe 3 Description</p>
    </div>
    <!-- Add more recipes as needed -->
</main>

<footer>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Suggest a Recipe</a>
    <a href="#">Privacy Policy</a>
</footer>

</body>
</html>
